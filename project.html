<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="whole">
        <div class="top">
            <h6 id="computer-score">Computer: 0</h6>
            <h6 id="player-score">You: 0</h6>
        </div>
        <div class="middle">
            <button class="rock" onclick="playerChoice('rock')">✊</button>
            <button class="paper" onclick="playerChoice('paper')">🖐</button>
            <button class="scissor" onclick="playerChoice('scissors')">✌</button>
        </div>
        <div class="result-display">
            <p id="player-choice-display">Player chose: -</p>
            <p id="computer-choice-display">Computer chose: -</p>
        </div>
        <div class="down">
            <button class="ooo" id="result-button">You Win</button>
        </div>
    </div>
    <script src="project.js"></script>
</body>
</html>
